<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Chitter!</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Time to Chitter away!</h1>
    <form action="/Chitter" method="post">
      <p>
        <label for="content">Peep:</label>
        <input type="text" name="content" id="content">
      </p>
      <p>
        <input type="submit" value="Peep!">
      </p>
    </form>

    <h1>Peeps:</h1>

    {% for peep in peeps %}
      <article>
        <p class="t-username">{{ peep.username }}</p>
        <p class="t-content">"{{ peep.content }}"</p>
        <p class="t-date_only">{{ peep.date_only }}</p>
        <p class="t-time_only">{{ peep.time_only }}</p>
      </article>
    {% endfor %}
    <a href="/Chitter/login">Login</a>
  </body>
</html>
